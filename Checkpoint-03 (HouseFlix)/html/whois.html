<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>HouseFlix | Quem é?</title>
    <link rel="stylesheet" href="../css/whois.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"

  <div>
    <img class="shadow-top" src="../img/shadow-top.PNG" />

      <div class="nome-perfil">

            onclick="location.href='./index.html';"
            src="../img/perfil-1.jpg"

          <img

          />

        <figure>

            onclick="location.href='./index.html';"

          />
          <p>Adicionar perfil</p>
        </figure>
      </div>
      <div>
        <a
          onclick="location.href='./index.html';"
